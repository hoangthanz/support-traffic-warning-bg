<div id="map"
     [style]="styleOfPolygon"
     leaflet
     style="height: 100vh"
     [leafletOptions]="options"
     [leafletLayersControl]="layersControl">
</div>
<!--
(leafletClick)="onClick($event)"
(leafletMapZoom)="onZoom($event)"
(leafletMapMoveEnd)="onZoom($event)"-->

<div style="position: fixed;
z-index: 999999;
  bottom: 0;
  right: 0;
  width: 300px;
  border: 3px solid #73AD21;">
  <div class="bg-white p-5">
    <div *ngFor="let item of data.features">
      <div (click)="flyto(item.geometry.coordinates)" class="my-2 px-4 py-1 border rounded px-4 py-1 my-2 bg-primary text-white" style="margin: 10px; padding: 0 10px">
        <div class="b">
          {{item.properties.name}}
        </div>
      </div>
    </div>
  </div>

</div>
